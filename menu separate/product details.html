<!-- product-details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Museum - Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img id="product-details-image" class="img-fluid rounded" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h1 id="product-details-title" class="mb-3"></h1>
                <p id="product-details-artist" class="text-muted mb-2"></p>
                <p id="product-details-price" class="text-primary fw-bold mb-3"></p>
                
                <h4>Description</h4>
                <p id="product-details-description" class="mb-4"></p>
                
                <h4>Additional Information</h4>
                <ul class="list-group">
                    <li id="product-details-location" class="list-group-item"></li>
                    <li id="product-details-year" class="list-group-item"></li>
                    <li id="product-details-technique" class="list-group-item"></li>
                </ul>
                
                <div class="mt-4">
                    <button class="btn btn-primary me-2" onclick="addToFavorites()">❤️ Favorite</button>
                    <a href="paintings.html" class="btn btn-secondary">Back to Exhibits</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
